	<h1 property="name" id="wb-cont">Sign in</h1>

	<div class="wb-frmvld">
		<p>Please sign in to your web profile to access the NCLL portal.</p>
		<form  class="form-horizontal" action="select-licensee.html" method="get" id="sign-in">
			<div class="form-group">
				<label for="username" class=" col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">
					<span class="field-name">Username</span>
				</label>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<input class="form-control full-width" id="username" name="username"
						   type="text" autocomplete="off" >
				</div>
			</div>

			<div class="form-group">
				<label for="password" class=" col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">
					<span class="field-name">Password</span>
				</label>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<input class="form-control full-width" type="password" id="password" name="password"
							autocomplete="off" >
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
					<div class="checkbox">
						<label for="remember-me">
							<input type="checkbox" name="remember-me" value="1" id="remember-me" />
							Remember me
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
					<input id="loginButton" type="submit" class="btn btn-primary" value="Sign in">

					
					
						<ul class="list-unstyled pull-right">
							<li>
								<a href="https://ised-isde.canada.ca/site/spectrum-management-system/en/online-registration" id="registerButton" class="btn btn-link pull-right">
									Register
								</a>
							</li>
							<li>
								<a href="https://sms-sgs.ic.gc.ca/login/resetPassword" id="resetPasswordButton" class="btn btn-link pull-right">
									Forgot username or password
								</a>
							</li>
						</ul>
					
				</div>
			</div>

			
		</form>
		<div class="notesaboutmockup">

			</ul>
		</div>
	</div>
