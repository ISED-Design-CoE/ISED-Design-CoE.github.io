		<div class="wb-frm">

						Username

				</label>
				<input id="username" name="username" class="form-control " value="" type="text" required="required">
				<p><a href="https://sms-sgs.ic.gc.ca/login/resetPassword">Forgot your username?</a></p>
			</div>
			<div class="form-group">
				<label for="password" class="required">

						Password
					</span>
					<strong class="required small" aria-hidden="true">(required)</strong>
				</label>
				<input id="password" name="password" class="form-control " value="" type="password" required="required">
				<p><a href="https://sms-sgs.ic.gc.ca/login/resetPassword">Forgot your password?</a></p>
			</div>
		</div>
		<button class="btn btn-primary" type="submit">Sign in</button>
		<p><a href="https://ised-isde.canada.ca/site/spectrum-management-system/en/online-registration">Register</a> if you are a new user.</p>
