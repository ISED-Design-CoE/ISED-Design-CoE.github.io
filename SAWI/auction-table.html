<script>
  auctions = [
    {
      name: "<a href='https://ised-isde.canada.ca/site/spectrum-management-telecommunications/en/spectrum-allocation/auction-spectrum-licences-millimetre-wave-bands-26-28-and-38-ghz'>Auction of spectrum licences in the millimetre wave bands </a>",
      start_date: "2025-04-24",
      end_date: "2025-04-30",
      band: "26, 38 GHz",
    },
    {
      name: "<a href='https://ised-isde.canada.ca/site/spectrum-management-telecommunications/en/spectrum-allocation/auction-spectrum-licences-millimetre-wave-bands-26-28-and-38-ghz'>Auction of spectrum licences in the millimetre wave bands </a>",
      start_date: "2024-02-22",
      end_date: "2024-02-28",
      band: "3800 MHz",
    },
    {
      name: "<a href='#'>Auction of spectrum licences in the millimetre wave bands </a>",
      start_date: "2025-04-24",
      end_date: "2025-04-30",
      band: "26, 38 GHz",
    },
  ];

  const tableBody = document.querySelector("#document-table tbody");

  // Clear existing table rows
  tableBody.innerHTML = "";

  // Populate the table with auction data
  auctions.forEach((auction) => {
    const row = document.createElement("tr");

    // Name (contains HTML, so use innerHTML)
    const nameCell = document.createElement("td");
    nameCell.innerHTML = auction.name;
    row.appendChild(nameCell);

    // Start Date
    const startDateCell = document.createElement("td");
    startDateCell.textContent = auction.start_date;
    row.appendChild(startDateCell);

    // End Date
    const endDateCell = document.createElement("td");
    endDateCell.textContent = auction.end_date;
    row.appendChild(endDateCell);

    // Band
    const bandCell = document.createElement("td");
    bandCell.textContent = auction.band;
    row.appendChild(bandCell);

    // Append row to the table body
    tableBody.appendChild(row);
  });
</script>
