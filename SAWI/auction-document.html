    <script src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_1_0/cdts/compiled/wet-en.js"></script>

        wet.builder.refTop({

    <link href="fix-wet-styles.css" rel="stylesheet" type="text/css" />
    <link href="ncl-portal.css" rel="stylesheet" type="text/css" />
    <style>
      /* Styles for this mockup */
      #dataset-filter1_wrapper table {
        margin-top: 1em;
        border-top: 1px solid #111;
      }
      .nowrap {
        white-space: nowrap;
      }
      details > summary {
        border: none;
      }
      details{
        border: none;
      }
      fieldset {
        border: none;

  <body vocab="http://schema.org/" typeof="WebPage">
    <div id="def-top">
      <!-- Write closure fall-back static file -->
      <!-- transactTop-en.html -->
    </div>
    <!-- Write closure template -->
    <script>
      var defTop = document.getElementById("def-top");
      defTop.outerHTML = wet.builder.top({
        cdnEnv: "esdcprod",
        lngLinks: [
          {
            lang: "fr",
            href: "#",
            text: "Fran√ßais",
          },
        ],
        search: false,
        siteMenu: false,
        breadcrumbs: [
          {
            title: "Spectrum management and telecommunications",
            href: "#",
          },
          {
            title: "Spectrum allocation",
            href: "#",
          },
          {
            title: "Spectrum auctions",
            href: "/SAWI/auction-landing-page.html",
          },
        ],
        showPreContent: false,
      });
    </script>
    <main
      property="mainContentOfPage"
      typeof="WebPageElement"
      class="container"
    >
      <!-- Start page content -->
      <h1 property="name" id="wb-cont">Spectrum auction documents</h1>

      <div class="row">
        
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-6">
              <h3>Filter by:</h3>
            </div>
            <div class="col-md-6" style="margin-top: 22px;">
              <button
                  type="submit"
                  class="btn btn-default"
                  aria-controls="dataset-filter1"
                  onclick="document.querySelectorAll('details').forEach(d => d.open = true)"
                >
                  Expand all
                </button>
            </div>
          </div>
            <form class="wb-tables-filter" data-bind-to="dataset-filter1">

                <div class="row">
                  <details style="border: none;">
                    <summary><h3 class="h3">Document type</h3></summary>
                      <div class="form-group">
                        <fieldset>
                          <legend>
                          </legend>
                          <ul class="list-unstyled" id="type-checkboxes"></ul>
                        </fieldset>
                      </div>
                  </details>
                </div>

                <div class="row" >
                  <details style="border: none;">
                    <summary><h3 class="h3">Auctions</h3></summary>
                      <div class="form-group">
                        <fieldset>
                          <legend>
                          </legend>
                          <ul class="list-unstyled" id="auction-checkboxes"></ul>
                        </fieldset>
                      </div>
                  </details>
                </div>

              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-primary"
                  aria-controls="dataset-filter1"
                  onclick="filterTable()"
                >
                  Filter
                </button>
                <button
                  onclick="window.location.href = 'auction-document.html'"
                  class="btn btn-default"
                >
                  Clear all filters
                </button>
              </div>
            </form>
          </details>
        </div>
        <div class="col-md-8"  style="border-left: 1px solid;">
          <table
            class="wb-tables table filterEmphasis provisional"
            id="document-table"
          >
            <thead>
              <tr>
                <th>Last updated</th>
                <th>Title</th>
                <th>Document type</th>
                <th>Auction</th>
              </tr>
            </thead>
            <tbody class="auction-column"></tbody>
          </table>
        </div>
      </div>
      <!-- End page content -->

      <div id="def-preFooter">
        <!-- Write closure fall-back static file -->
        <!-- preFooter-en.html -->
      </div>
      <!-- Write closure template -->
      <script>
        var defPreFooter = document.getElementById("def-preFooter");
        defPreFooter.outerHTML = wet.builder.preFooter({
          cdnEnv: "esdcprod",
          versionIdentifier: "CD56",
          showPostContent: false,
          showFeedback: false,
          showShare: false,
        });
      </script>
    </main>
    <div id="def-footer">
      <!-- Write closure fall-back static file -->
      <!-- transactFooter-en.html -->
    </div>
    <!-- Write closure template -->
    <script>
      var defFooter = document.getElementById("def-footer");
      defFooter.outerHTML = wet.builder.footer({
        cdnEnv: "esdcprod",
        showFooter: false,
        showFeatures: false,
        termsLink: [
          {
            newWindow: true,
          },
        ],
        privacyLink: [
          {
            newWindow: true,
          },
        ],
        contextualFooter: {
          title: "Spectrum and Telecommunications Sector",
          links: [
            {
              text: "Contact us",
              href: "https://ised-isde.canada.ca/site/spectrum-management-telecommunications/en/licences-and-certificates/radiocom-information-circulars-ric/ric-66-addresses-and-telephone-numbers-district-offices",
              newWindow: true,
            },
          ],
        },
      });
    </script>
    <!-- Write closure template -->
    <script>
      document.write(
        wet.builder.refFooter({
          cdnEnv: "esdcprod",
        })
      );
    </script>

    <script src="scripts/filter-rows.js"></script>

<script type="text/javascript" src="scripts/populate-checkboxes.js"></script>

<script>
    $(document).on("wb-ready.wb-tables", ".wb-tables", function (event) {
      document
        .getElementById("document-table_filter")
        .setAttribute("hidden", true);

      $("#document-table").DataTable().order([0, "desc"]).draw();
    });

    add_alert()
</script>
