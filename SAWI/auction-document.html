  <body vocab="http://schema.org/" typeof="WebPage">
    <div id="def-top">
      <!-- Write closure fall-back static file -->
      <!-- transactTop-en.html -->
    </div>
    <!-- Write closure template -->
    <script>
      var defTop = document.getElementById("def-top");
      defTop.outerHTML = wet.builder.top({
        cdnEnv: "esdcprod",
        lngLinks: [
          {
            lang: "fr",
            href: "transactional-fr.shtml",
            text: "Fran√ßais",
          },
        ],
        search: false,
        siteMenu: false,
        breadcrumbs: [
          {
            title: "Spectrum Management System",
            href: "#",
          },
          {
            title: "Auctions",
            href: "#",
          },
        ],
        showPreContent: false,
      });
    </script>
    <main
      property="mainContentOfPage"
      typeof="WebPageElement"
      class="container"
    >
      <!-- Start page content -->
      <h1 property="name" id="wb-cont">All spectrum auction documents</h1>
      <p>
        If you want to find information about a specific auction, go to the
        <a href="#">Spectrum Auction page</a>.
      </p>

      <div class="row">
        <div class="col-md-12">
          <h4 class="wb-inv">Filtering options</h4>
          <details>
            <summary><h4 class="h4">Filter options</h4></summary>
            <form class="wb-tables-filter" data-bind-to="dataset-filter1">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <fieldset>
                      <legend>
                        <span class="field-name">Document type</span>
                      </legend>
                      <ul class="list-unstyled">
                        <li class="checkbox">
                          <label for="consultation_checkbox"
                            ><input
                              type="checkbox"
                              id="consultation_checkbox"
                              onchange="toggleStatus('consultation')"
                            />
                            Consultations</label
                          >
                        </li>
                        <li class="checkbox">
                          <label for="decision_checkbox"
                            ><input
                              type="checkbox"
                              id="decision_checkbox"
                              onchange="toggleStatus('decision')"
                            />
                            Decision</label
                          >
                        </li>
                        <li class="checkbox">
                          <label for="result_checkbox"
                            ><input
                              type="checkbox"
                              id="result_checkbox"
                              onchange="toggleStatus('result')"
                            />
                            Final result</label
                          >
                        </li>
                      </ul>
                    </fieldset>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <fieldset>
                      <legend>
                        <span class="field-name">Payment/compliance</span>
                      </legend>
                      <ul class="list-unstyled">
                        <li class="checkbox">
                          <label for="payment_checkbox"
                            ><input
                              type="checkbox"
                              id="payment_checkbox"
                              name="status"
                              onchange=""
                            />
                            Payment due</label
                          >
                        </li>
                        <li class="checkbox">
                          <label for="station_data_checkbox"
                            ><input
                              type="checkbox"
                              id="station_data_checkbox"
                              name="status"
                              onchange=""
                            />
                            Station data overdue</label
                          >
                        </li>
                        <li class="checkbox">
                          <label for="deployment_checkbox"
                            ><input
                              type="checkbox"
                              id="deployment_checkbox"
                              name="status"
                              onchange=""
                            />
                            Deployment required</label
                          >
                        </li>
                      </ul>
                    </fieldset>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-primary"
                  aria-controls="dataset-filter1"
                  onclick="filterTable()"
                >
                  Filter
                </button>
                <button
                  onclick="window.location.href = 'auction-document.html'"
                  class="btn btn-default"
                >
                  Clear all filters
                </button>
              </div>
            </form>
          </details>
        </div>
        <div class="col-md-12">
          <table class="wb-tables table" id="document-table">
            <thead>
              <tr>
                <th>Last updates</th>
                <th>Document title</th>
                <th>Document type</th>
                <th>Auction</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <!-- End page content -->

      <div id="def-preFooter">
        <!-- Write closure fall-back static file -->
        <!-- preFooter-en.html -->
      </div>
      <!-- Write closure template -->
      <script>
        var defPreFooter = document.getElementById("def-preFooter");
        defPreFooter.outerHTML = wet.builder.preFooter({
          cdnEnv: "esdcprod",
          versionIdentifier: "CD56",
          showPostContent: false,
          showFeedback: false,
          showShare: false,
        });
      </script>
    </main>
    <div id="def-footer">
      <!-- Write closure fall-back static file -->
      <!-- transactFooter-en.html -->
    </div>
    <!-- Write closure template -->
    <script>
      var defFooter = document.getElementById("def-footer");
      defFooter.outerHTML = wet.builder.footer({
        cdnEnv: "esdcprod",
        showFooter: false,
        showFeatures: false,

        contextualFooter: {
          title: "Spectrum and Telecommunications Sector",
          links: [
            {
              text: "Contact us",
              href: "https://ised-isde.canada.ca/site/spectrum-management-telecommunications/en/licences-and-certificates/radiocom-information-circulars-ric/ric-66-addresses-and-telephone-numbers-district-offices",
              newWindow: true,

    </script>
    <!-- Write closure template -->
    <script>
      document.write(
        wet.builder.refFooter({
          cdnEnv: "esdcprod",
        })
      );
    </script>

    <script src="filter-rows.js"></script>

    <script>
      const jsonData = [
        {
          date: "2025-03-06",
          title: "Consultation on the 26 GHz and 38 GHz Bands",
          type: "Consultation",
          type_filter: "consultation",
          auction: "Millimeter Wave",
        },
        {
          date: "2025-03-06",
          title: "Consultation on the 26 GHz and 38 GHz Bands",
          type: "Consultation",
          type_filter: "consultation",
          auction: "Millimeter Wave",
        },
        {
          date: "2025-03-06",
          title: "Consultation on the 26 GHz and 38 GHz Bands",
          type: "Consultation",
          type_filter: "consultation",
          auction: "Millimeter Wave",
        },
      ];

      const tbody = document.querySelector("#document-table tbody");

      jsonData.forEach((item) => {
        const row = document.createElement("tr");
        row.classList = "data_row";
        row.setAttribute("type", item.type_filter);
        row.innerHTML = `
      <td>${item.date}</td>
      <td>${item.title}</td>
      <td>${item.type}</td>
      <td>${item.auction}</td>
       `;
        tbody.appendChild(row);
      });
    </script>
  </body>
