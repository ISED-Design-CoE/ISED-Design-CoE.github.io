<!-- Certificate info table. Seperated to make main html legible. -->

<thead>

    <th>Certificate number</th>
    <th>Service area</th>
    <th>Call sign</th>
    <th>Frequency</th>
    <th>Max level</th>
    <th>Date of SC6 report</th>
    <th>Analysis company or person</th>
  </tr>
</thead>
