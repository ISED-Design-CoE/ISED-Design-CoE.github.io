<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Mockup." />

    <!-- TODO: Insert a concise, descriptive title that summarizes your page's content. -->
    <title>Broadcast licence renewal</title>

    <!-- GC Design System -->
    <link
      rel="stylesheet"
      href="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@0.37.0/dist/gcds/gcds.css"
    />
    <script
      type="module"
      src="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@0.37.0/dist/gcds/gcds.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-utility@1.9.0/dist/gcds-utility.min.css"
    />

    <style>
      /* Custom styles for spacing and layout */

      /* Adjust GCDS button styling for removal */
      .remove-email-button-container {
        margin-bottom: var(--gcds-spacing-400);
      }

      table > tbody > tr:nth-of-type(even) {
        background-color: var(--gcds-bg-light);
      }

      table > tbody > tr {
        border-top: solid var(--gcds-border-default) 1px;
        border-bottom: solid var(--gcds-border-default) 1px;
      }

      table > thead > tr > th {
        padding: var(--gcds-spacing-100);
      }

      table > tbody > tr > td {
        padding: var(--gcds-spacing-100);
      }
    </style>
  </head>

  <body>
    <!---------- Header ---------->
    <!-- TODO: Modify the lang-href to set the language toggle's URL. -->
    <!-- TODO: Update the skip-to-href with the main content container's id. -->
    <gcds-header lang-href="#" skip-to-href="#main-content">
      <!-- The slot="search" attribute adds the search component to the header. -->
      <gcds-search slot="search"></gcds-search>

      <!-- The slot="breadcrumb" attribute adds the breadcrumbs component to the header. -->
      <gcds-breadcrumbs slot="breadcrumb">
        <!-- TODO: Adjust the breadcrumb links with the correct ones for your site. -->
        <gcds-breadcrumbs-item href="#">Home</gcds-breadcrumbs-item>
        <gcds-breadcrumbs-item href="#">Forms</gcds-breadcrumbs-item>
      </gcds-breadcrumbs>
    </gcds-header>

    <!---------- Main content ---------->
    <!-- TODO: Confirm the id matches the "skip-to-href" id in the header. -->
    <gcds-container
      id="main-content"
      main-container
      size="xl"
      centered
      tag="main"
    >
      <section>
        <gcds-heading tag="h1">Broadcast licence renewal</gcds-heading>

        <form id="record-form" method="post">
          <gcds-heading tag="h2">Record</gcds-heading>
          <gcds-select
            select-id="select-record"
            id="select-record"
            label="Select record to load"
            name="record"
            default-value="Select a record"
          >
            <option value="record-1">Broadcasting test</option>
            <option value="record-2">Broadcasting 123</option>
            <option value="record-3">Broadcasting stations</option>
          </gcds-select>

          <gcds-button type="submit">Load record</gcds-button>
        </form>

        <div id="contact-info" hidden>
          <div style="height: var(--gcds-spacing-400)"></div>
          <hr />
          <gcds-heading tag="h2">Contact information</gcds-heading>

          <!-- NOTE: dd, dl etc do not work with GC Design, it seems. -Jacob -->

          <gcds-text>
            <b>Company code</b><br /><span id="company_code"></span><br />
            <b>Business name</b><br /><span id="business_name"></span><br />
            <b>Address</b><br /><span id="address"></span><br />
            <b>Email</b><br /><span id="email[]"></span><br />
            <b>Business phone number</b><br /><span id="business_phone"></span
            ><br />
            <b>Personal phone number</b><br /><span id="personal_phone"></span
            ><br />
            <b>Language</b><br /><span id="language"></span><br />
          </gcds-text>

          <gcds-button
            onclick="window.location.href = '/broadcast-licence-renewal/edit-contact.html'"
          >
            Edit</gcds-button
          >

          <gcds-button
            button-role="secondary"
            onclick="document.getElementById('main-form').removeAttribute('hidden')"
            >Validate</gcds-button
          >
        </div>
        <div id="main-form" hidden>
          <div style="height: var(--gcds-spacing-300)"></div>
          <gcds-notice
            type="success"
            notice-title-tag="h5"
            notice-title="Contact information validated"
          >
            <div style="height: var(--gcds-spacing-200)"></div>
          </gcds-notice>
          <form>
            <gcds-heading tag="h2" id="certificate-info"
              >Certificate information table</gcds-heading
            >

            <table id="certificate">
              <script>
                fetch("certificate-table.html")
                  .then((response) => response.text())
                  .then((html) => {
                    document.getElementById("certificate").innerHTML = html;
                  });
              </script>
            </table>

            <gcds-heading tag="h2">SC6 table</gcds-heading>

            <table id="sc6">
              <script>
                fetch("sc6-table.html")
                  .then((response) => response.text())
                  .then((html) => {
                    document.getElementById("sc6").innerHTML = html;
                  });
              </script>
            </table>

            <gcds-heading tag="h2">Attestation</gcds-heading>

            <gcds-checkboxes
              name="checkbox"
              legend="Attestation"
              options='[
                        { "label": "The information on this form is true, accurate and complete.", "id": "checkbox1", "value": "checkbox1"},
                        { "label": "The station(s) will be used only as authorized and compliant.", "id": "checkbox2", "value": "checkbox2"},
                        { "label": "SC6 compliance info available on request.", "id": "checkbox3", "value": "checkbox3"},
                        { "label": "No changes to environment or equipment since SC6 compliance.", "id": "checkbox4", "value": "checkbox4"},
                        { "label": "My installation(s) is/are currently compliant and will remain so.", "id": "checkbox5", "value": "checkbox5"}
                    ]'
              required
            >
            </gcds-checkboxes>

            <gcds-heading tag="h2">Comments</gcds-heading>
            <gcds-textarea
              textarea-id="comments-textarea"
              label="Additional information"
              name="comments"
            ></gcds-textarea>

            <gcds-heading tag="h2">Signature</gcds-heading>

            <gcds-input
              input-id="sig-name"
              label="Name (print)"
              name="sig_name"
              required
              type="text"
            ></gcds-input>

            <gcds-input
              input-id="sig-email"
              label="Email"
              name="sig_email"
              required
              type="email"
            ></gcds-input>

            <!-- TODO: derive date from when signature is made. -->
            <gcds-input
              input-id="sig-date"
              label="Date"
              name="sig-date"
              required
              type="date"
            ></gcds-input>

            <gcds-button
              type="submit"
              onClick="window.location.href = '/broadcast-licence-renewal/review.html'"
              >Continue to review</gcds-button
            >
          </form>
        </div>
      </section>

      <!-- TODO: Update the date to reflect the page's most recent change. -->
      <gcds-date-modified>2024-08-22</gcds-date-modified>
    </gcds-container>

    <!---------- Footer ---------->
    <!-- TODO: Update or remove the contextual footer heading and links as needed. -->
    <gcds-footer
      display="full"
      contextual-heading="Innovation, Science and Economic Development"
      contextual-links='{ "Contact us": "#"}'
    >
    </gcds-footer>

    <script src="scripts/populate-inputs.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let params = new URLSearchParams(document.location.search);
        if (params.get("record") != null) {
          populate_input(params.get("record"));
          document.getElementById("main-form").removeAttribute("hidden");
          console.log(document.getElementById("main-form"));
          document.getElementById("select-record").value = params.get("record");
          document.getElementById("certificate-info").scrollIntoView();
        }
      });
    </script>
  </body>
</html>
